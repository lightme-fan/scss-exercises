<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/manifest.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <div class="container">
          <form>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationCustom01">First name</label>
                <input type="text" class="form-control" id="validationCustom01" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationCustom02">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" required>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
              <label for="inputSelect">what are you?</label>
              <select name="select" class="form-control" id="inputSelect">
                <option class="dropdown-item" value="robot">I am robot</option>
                <option class="dropdown-item" value="human">I am a human</option>
                <option class="dropdown-item" value="animal">I am an animal</option>
              </select>
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I agree to the <span class="text-primary"> terms and
                  conditions</span></label>
            </div>
            <button type="button" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
      <aside class="col-md-4 offset-md-1 alert alert-primary px-md-5">
        <p class="lead">Thanks for registering with us</p>
        <p>We won't sell your information</p>
      </aside>
    </div>
  </div>
</body>

</html>
